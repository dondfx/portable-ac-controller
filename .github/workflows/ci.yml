name: PlatformIO CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ§° Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ðŸ“¦ Install PlatformIO
      run: pip install platformio

    - name: ðŸ›  Build firmware
      run: platformio run
